<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快樂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .countdown-number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .wish-button {
            background: #f1c40f;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: #2c3e50;
            font-size: 1.1em;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .wish-button:active {
            transform: scale(0.95);
        }

        /* 刮刮卡樣式 */
        .scratch-card {
            width: 250px;
            height: 120px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .scratch-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            background: #f1c40f;
            color: #c0392b;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 紅包樣式 */
        .red-packet {
            width: 80px;
            height: 100px;
            background: #e74c3c;
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .red-packet:before {
            content: "福";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 2em;
        }

        .red-packet:active {
            transform: scale(0.95);
        }

        /* 煙花效果 */
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* 福字樣式 */
        .fu {
            position: fixed;
            font-size: 30px;
            user-select: none;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fall 3s linear forwards;
        }

        .shake-tip {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 10px 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes explode {
            to {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .countdown-number { font-size: 1.5em; }
            .scratch-card {
                width: 200px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>新年快樂 2025</h1>
            <p>祝願新的一年平安喜樂</p>
        </header>

        <div class="section">
            <h2>距離新年還有</h2>
            <div class="countdown-number">
                <span id="days">--</span> 天
                <span id="hours">--</span> 時
                <span id="minutes">--</span> 分
                <span id="seconds">--</span> 秒
            </div>
        </div>

        <div class="section">
            <h2>新年刮刮樂</h2>
            <p>刮開圖層，看看您的新年運勢！</p>
            <div class="scratch-card" id="scratchCard">
                <div class="scratch-content" id="scratchContent"></div>
            </div>
        </div>

        <div class="section">
            <h2>新年祝福</h2>
            <button class="wish-button" onclick="showWish()">獲取祝福</button>
            <p id="wish-text"></p>
        </div>

        <div class="shake-tip">
            搖一搖手機來放煙花！
        </div>

        <div class="red-packet" onclick="openRedPacket()"></div>
    </div>

    <script>
        // 倒數計時功能
        function updateCountdown() {
            const newYear = new Date('2025-02-10T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = newYear - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 祝福語功能
        const wishes = [
            "祝您新年快樂，身體健康！",
            "願新的一年充滿希望與機遇！",
            "祝您蛇年大吉，事事如意！",
            "新年新氣象，萬事皆順遂！",
            "祝您闔家歡樂，幸福安康！",
            "願您步步高升！",
            "新年納餘慶，嘉節賀新春！",
            "願您蛇年財運亨通，心想事成！"
        ];

        const prizes = [
            "大吉大利",
            "心想事成",
            "財運亨通",
            "平安喜樂",
            "事業有成",
            "蛇年大吉",
            "五福臨門",
            "萬事如意"
        ];

        function showWish() {
            const wishText = document.getElementById('wish-text');
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            wishText.textContent = randomWish;
            wishText.style.animation = 'fadeIn 0.5s ease-in';
            createFirework(window.innerWidth / 2, window.innerHeight / 2);
        }

        // 刮刮卡功能
        function initScratchCard() {
            const card = document.getElementById('scratchCard');
            const canvas = document.createElement('canvas');
            const content = document.getElementById('scratchContent');
            
            // 設置隨機獎項
            content.textContent = prizes[Math.floor(Math.random() * prizes.length)];
            
            // 設置畫布尺寸
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
            
            const ctx = canvas.getContext('2d');
            
            // 填充灰色圖層
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let isScratching = false;
            let scratchedPixels = 0;
            const totalPixels = canvas.width * canvas.height;
            
            // 處理觸摸事件
            function scratch(e) {
                if (!isScratching) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // 計算已刮開的面積
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                scratchedPixels = 0;
                for (let i = 3; i < imageData.data.length; i += 4) {
                    if (imageData.data[i] === 0) scratchedPixels++;
                }
                
                // 如果刮開超過50%，顯示全部
                if (scratchedPixels / totalPixels > 0.5) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    createFirework(window.innerWidth / 2, window.innerHeight / 2);
                }
            }
            
            canvas.addEventListener('mousedown', () => isScratching = true);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', () => isScratching = false);
            canvas.addEventListener('mouseleave', () => isScratching = false);
            
            canvas.addEventListener('touchstart', (e) => {
                isScratching = true;
                e.preventDefault();
            });
            canvas.addEventListener('touchmove', (e) => {
                scratch(e);
                e.preventDefault();
            });
            canvas.addEventListener('touchend', () => isScratching = false);
            
            card.appendChild(canvas);
        }

        // 創建煙花效果
        function createFirework(x, y) {
            const colors = ['#ff0', '#f0f', '#0ff', '#ff4444', '#44ff44'];
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.transform = `rotate(${Math.random() * 360}deg)`;
                firework.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // 搖一搖功能
        let lastUpdate = 0;
        let lastX = 0, lastY = 0, lastZ = 0;
        const SHAKE_THRESHOLD = 15;

        window.addEventListener('devicemotion', (event) => {
            const current = event.accelerationIncludingGravity;
            if (!current) return;

            const currentTime = new Date().getTime();
            if ((currentTime - lastUpdate) > 100) {
                const diffTime = currentTime - lastUpdate;
                lastUpdate = currentTime;

                const speed = Math.abs(current.x + current.y + current.z - lastX - lastY - lastZ) / diffTime * 10000;

                if (speed > SHAKE_THRESHOLD) {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight / 2
                    );
                }

                lastX = current.x;
                lastY = current.y;
                lastZ = current.z;
            }
        });

        // 創建福字
        function createFu() {
            const fu = document.createElement('div');
            fu.className = 'fu';
            fu.textContent = '福';
            fu.style.left = Math.random() * window.innerWidth + 'px';
            fu.style.top = '-50px';
            document.body.appendChild(fu);
            setTimeout(() => fu.remove(), 3000);
        }

        // 紅包功能
        function openRedPacket() {
            createFirework(window.innerWidth / 2, window.innerHeight / 2);
            for (let i = 0; i < 8; i++) {
                setTimeout(createFu, i * 200);
            }
            showWish();
        }

        // 初始化
        window.onload = function() {
            initScratchCard();
            setInterval(createFu, 5000);
        };
    </script>
</body>
</html>
